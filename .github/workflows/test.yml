name: Test

on:
  push:
    branches:
      - '*'
    paths-ignore:
      - 'Changelog.md'
      - 'docker/**'
      - 'docker-compose.yml'
      - 'docs/**'
      - '.dockerignore'
      - 'README.md'
      - 'deployment/**'
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - 'Changelog.md'
      - 'docker/**'
      - 'docker-compose.yml'
      - 'docs/**'
      - '.dockerignore'
      - 'README.md'
      - 'deployment/**'
jobs:
  ###############################################################
  ## Test Frontend
  ###############################################################
  test-frontend:
    if: contains(github.event.head_commit.modified, 'frontend/') || contains(github.event.head_commit.added, 'frontend/') || contains(github.event.head_commit.removed, 'frontend/')
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run tests
      working-directory: ./frontend
      run: npm test

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

    - name: Upload frontend build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: ./frontend/dist/
        retention-days: 1
  ###############################################################
  ## Test Backend use Cache
  ###############################################################
  test-backend:
    runs-on: ubuntu-latest
    environment: Test
    env:
      APP_ENV: test
      APP_LOG_LEVEL: debug
      POSTGRES_CONNECTION_STRING: ${{ secrets.POSTGRES_CONNECTION_STRING }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
    # services:
    #   postgres:
    #     image: pgvector/pgvector:pg16
    #     env:
    #       POSTGRES_USER: admin
    #       POSTGRES_PASSWORD: test1234
    #       POSTGRES_DB: lg_template_test
    #     ports:
    #       - 5432:5432
    #     options: >-
    #       --health-cmd pg_isready
    #       --health-interval 10s
    #       --health-timeout 5s
    #       --health-retries 5
      # redis:
      #   image: redis:alpine
      #   ports:
      #     - 6379:6379
      #   options: >-
      #     --health-cmd "redis-cli ping"
      #     --health-interval 10s
      #     --health-timeout 5s
      #     --health-retries 5
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Cache Python dependencies
      id: cache-python
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      working-directory: ./backend
      run: |
        env | sort
        pip install --upgrade pip
        pip install uv
        uv pip install -v --system --no-cache-dir \
        -r requirements.txt \
        -r requirements-dev.txt

    - name: Build docs
      run: |
        # Copy docs folder to backend directory
        cp -r docs backend/docs
        
        # Change to backend directory
        cd backend
        
        # Build docs
        mkdocs build --site-dir src/public/docs
        
        # Cleanup docs folder from backend
        rm -rf docs
        
    - name: Upload docs artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mkdocs-site
        path: backend/src/public/docs/
        retention-days: 1

    - name: Save Python dependencies cache
      if: steps.cache-python.outputs.cache-hit != 'true'
      id: save-cache-python
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/requirements-dev.txt') }}

    - name: Run tests
      working-directory: ./backend
      env:
        PYTHONPATH: ./src:.
      run: |
        # Create the database directory
        mkdir -p ./docker/postgres/data
        # Run your tests
        pytest -rs